<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke generator with HTML CSS and JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4fde4d6829.js" crossorigin="anonymous"></script>


</head>
<body>

    <div class="container"> 
        <h1>
            <img src="logo.png" alt="">
        </h1>
        <button class="switch fa-solid fa-toggle-on"></button>

        <div class="joke">

            <p class="paraJoke">
                For generating your joke press Generate Button
            </p>
            
        </div>
        <button type="button" class="genJoke">Generate Joke</button>

    </div>

    
    

    <script src="script.js"></script>
    
</body>
</html>
